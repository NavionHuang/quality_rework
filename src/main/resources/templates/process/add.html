<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>品质管理系统-新增工站</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/iframe.css" th:href="@{/css/iframe.css}"/>
    <script type="text/javascript" src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div>
    <div class="layui-container" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="layui-row">
            <form class="layui-form layui-form-pane" >
                <input type="hidden" name="id"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="0" title="工作站" checked=""/>
                        <input type="radio" name="type" value="1" title="维修点"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工站代码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" required="required" lay-verify="code" placeholder="请输入工站代码"
                               autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工站名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required="required" lay-verify="required" placeholder="请输入工站名称"
                               autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">命令数据</label>
                    <div class="layui-input-block">
                        <input type="text" name="sntregex" required="required" placeholder="请输入命令数据" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否有效</label>
                    <div class="layui-input-block">
                        <input name="valid" title="有效" type="radio"  value="0" checked=""/>
                        <input name="valid" title="无效" type="radio"  value="1"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" required="required"  placeholder="请输入备注"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center;">
                    <button class="layui-btn" lay-submit="" lay-filter="submitBtn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.config({
        base: "../js/"
    }).use(['form', 'common'], function () {
        var form = layui.form;
        var common = layui.common;

        //监听提交
        form.on('submit(submitBtn)', function (obj) {
            //弹出loading
            common.ajaxCommit("../process/save", obj.field);
            return false;
        });
    });
</script>
</body>
</html>
