<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>品质管理系统-用户列表</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/iframe.css" th:href="@{/css/iframe.css}"/>
    <script type="text/javascript" src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div class="layui-container" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="layui-row">
        <form class="layui-form layui-form-pane" th:object="${productLine}">
            <input type="hidden" name="id" th:value="*{id}"/>
            <div class="layui-form-item">
                <label class="layui-form-label">线别代码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="required" placeholder="线别代码" autocomplete="off"  th:value="*{code}"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">线别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" placeholder="线别名称" autocomplete="off" th:value="*{name}"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否有效</label>
                <div class="layui-input-block">
                    <input name="valid" title="有效" type="radio" checked="" value="0" th:checked="*{valid} == 0"/>
                    <input name="valid" title="无效" type="radio" checked="" value="1" th:checked="*{valid} == 1"/>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="submitBtn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script  type="text/javascript" th:inline="javascript">
    /* <![CDATA[*/
    layui.config({
        base: /*[[@{/js/}]]*/ null
    }).use(['form','common'], function () {
        var form = layui.form;
        var common = layui.common;
        //监听提交
        form.on('submit(submitBtn)', function (obj) {
            //弹出loading
            common.ajaxCommit(/*[[@{/product_line/save}]]*/"", obj.field);
            return false;
        });
    });
    /*]]>*/
</script>
</body>
</html>
