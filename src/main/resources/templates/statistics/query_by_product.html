<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>品质管理系统-产品追溯</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/iframe.css" th:href="@{/css/iframe.css}"/>
    <script type="text/javascript" src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<!--头部查询form-->
<div class="layui-fluid" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER','ROLE_REPAIR')">
    <div class="layui-row">
        <div class="search">
            <div class="layui-form layui-form-pane">

                <div class="layui-inline">
                    <label class="layui-form-label">产品SN</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" placeholder="请输入产品SN" name="cpsn"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit="" lay-filter="searchBtn">查询</button>
                </div>
            </div>
        </div>
        <!--中间表格内容-->
        <div>
            <table id="dataTable">
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    /* <![CDATA[*/
    layui.config({
        base: /*[[@{/js/}]]*/ null
    }).use(['form', 'table', 'laydate', 'jquery'], function () {
        var table = layui.table,
            form = layui.form,
            $ = layui.jquery,
            laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#startTime'
        });
        laydate.render({
            elem: '#endTime'
        });
        var tableIns = table.render({
            id: "dataTable",
            elem: '#dataTable', //绑定对象
            size: 'sm',
            loading: true,
            page: true,
            limit: 10,
            url: /*[[@{/statistics/query_by_product_data}]]*/ null,//请求地址，默认会绑定参数?page=1&limit=30，分别代表当前页码和呈现的数据量
            method: 'post',
            cols: [[ //标题栏
                {field: 'ID', title: 'ID', width: '5%'}
                , {field: 'CPSN', title: '产品SN', width: '10%'}
                , {field: 'SHEET_PO', title: '评审号', width: '15%'}
                , {field: 'PRODUCT_LINE_NAME', title: '线别', width: '13%'}
                , {field: 'PRODUCT_TYPE_CODE', title: '型号代码', width: '14%'}
                , {field: 'PROCESS_NAME', title: '站别', width: '13%'}
                , {field: 'DESCRIPTION', title: '结果', width: '10%'}
                , {field: 'CREATE_TIME', title: '时间', width: '10%'}
                , {field: 'USERNAME', title: '作业员', width: '10%'}
            ]], response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                , statusCode: 200 //成功的状态码，默认：0
                , msgName: 'msg' //状态信息的字段名称，默认：msg
                , countName: 'count' //数据总数的字段名称，默认：count
                , dataName: 'data' //数据列表的字段名称，默认：data
            }
        });

        //监听提交，查询
        form.on('submit(searchBtn)', function (obj) {
            var field = obj.field;
            if (field['cpsn'] == '') field['cpsn'] = undefined;
            tableIns.reload({
                where: field
            });
            return false;
        });

    });
    /*]]>*/
</script>
</body>
</html>
